<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <main>
            <div id="container">
                <div id="display">0</div>
                <div id="row1">
                    <button class="edit" id="clear">C</button>
                    <button class="edit" id="backspace">‚Üê</button>
                    <button class="operation" id="divide">/</button>
                </div>
                <div id="row2">
                    <button class="input" id="seven">7</button>
                    <button class="input" id="eight">8</button>
                    <button class="input" id="nine">9</button>
                    <button class="operation" id="multiply">*</button>
                </div>
                <div id="row3">
                    <button class="input" id="four">4</button>
                    <button class="input" id="five">5</button>
                    <button class="input" id="six">6</button>
                    <button class="operation" id="subtract">-</button>
                <div id="row4">
                    <button class="input" id="one">1</button>
                    <button class="input" id="two">2</button>
                    <button class="input" id="three">3</button>
                    <button class="operation" id="add">+</button>
                </div>
                <div id="row5">
                    <button class="input" id="zero">0</button>
                    <button class="input" id="dot">.</button>
                    <button class="operation" id="operate">=</button>
                </div>
            </div>
        </main>
    </body>
</html>
